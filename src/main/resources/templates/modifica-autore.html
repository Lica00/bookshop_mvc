<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>Modifica Autore</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous" defer></script>  
</head>
<body>


	<h1 class="text-center my-4"> Modifica Autore </h1>

	<!-- Form pre-compilato con autore da modificare -->
	<form class="w-25 mx-auto" method="POST" th:action="@{/autori/save}" th:object="${autore}">
	
		<input type="hidden" th:field="*{id}" />
	
		<label for="t1" >Nome</label>
	    <input th:field="*{name}"   th:value="${autore.name}"  type="text" id="t1" class="form-control" required />
	    
	   	<label for="t2">Cognome</label>
	    <input th:field="*{lastname}" th:value="${autore.lastname}" type="text" id="t2" class="form-control" required />

	  <button type="submit" class="btn btn-primary mt-3">Modifica</button>
	  
	</form>
	
</body>
</html>
