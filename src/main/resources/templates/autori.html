<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous" defer></script>  
<title>Gestione Autori</title>
</head>
<body>

	<nav class="mb-5">
	<h1 class="text-center my-4"> Gestione Autori </h1>
	  <ul class="list-unstyled d-flex justify-content-between p-3 mx-auto border bg-light" style="width: 25%;">
	    <li> <a th:href="@{/}"         class="btn btn-primary">Homepage</a> </li>
	    <li> <a th:href="@{autori}"    class="btn btn-primary">Autori</a> </li>
	    <li> <a th:href="@{libri}"     class="btn btn-primary">Libri</a> </li>
	    <li> <a th:href="@{categorie}" class="btn btn-primary">Categorie</a></li>
	  </ul>
	</nav>
	
	
	<main class="d-flex gap-3 w-50 mx-auto">
		
		<!--  Tabella rappresenta autori -->	
		  <table class="table table-striped table-bordered align-middle">
		    <thead class="table-light">
		      <tr>
		        <th scope="col">Id</th>
		        <th scope="col">Nome</th>
		        <th scope="col">Cognome</th>
		        <th scope="col">Elimina</th>
		        <th scope="col">Modifica</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr th:each="autore : ${listaAutori}">
		        <td th:text="${autore.id}">      </td>
		        <td th:text="${autore.name}">    </td>
		        <td th:text="${autore.lastname}"></td>        	
		        <td> <a th:href="@{autori/delete? ( id=${autore.id} ) }" class="btn btn-danger btn-sm"> Elimina </a> </td>
	      	    <td> <a th:href="@{autori/update? ( id=${autore.id} ) }" class="btn btn-primary btn-sm">Modifica</a> </td>
		      </tr>
		    </tbody>
		  </table>
		
		<!-- Form inserimento nuovo autore -->
		<form class="w-25 mx-auto" method="POST" th:action="@{autori/save}" th:object="${autore}">
		
			<label for="t1" >Nome</label>
		    <input th:field="*{name}"     type="text" id="t1" class="form-control" required />
		    
		   	<label for="t2">Cognome</label>
		    <input th:field="*{lastname}" type="text" id="t2" class="form-control" required />
	
		  <button type="submit" class="btn btn-primary mt-3">Inserisci</button>
		  
		</form>
				
	</main>

</body>
</html>
