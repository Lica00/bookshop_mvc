<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>Modifica Categoria</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous" defer></script>  
</head>
<body>


	<h1 class="text-center my-4"> Modifica Categoria </h1>

	<!-- Form pre-compilato con categoria da modificare -->
	<form class="w-25 mx-auto" method="POST" th:action="@{/categorie/save}" th:object="${categoria}">
		
		<input type="hidden" th:field="*{id}" />
		
		<label for="t1" > Categoria </label>
	    <input th:field="*{name}"   th:value="${categoria.name}"  type="text" id="t1" class="form-control" required />
	    
	  <button type="submit" class="btn btn-primary mt-3">Modifica</button>
	  
	</form>
	
</body>
</html>
